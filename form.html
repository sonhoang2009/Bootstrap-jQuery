<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstrap example</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
<form>
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input type="text" id="email" class="form-control" name="email" placeholder="Enter E-mail">

    </div>
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <input type="password" id="password" class="form-control" name="password" placeholder="Enter password" >
    </div>
    <br>
    <div class="input-group">
        <span class="input-group-addon">Text</span>
        <input type="text" id="msg" class="form-control" name="msg" placeholder="Enter more detail ,if any.">
    </div>
    <br>
    <div class="input-group">
        <input type="text" class="form-control"  placeholder="Enter what you wish to search.">
        <div class="input-group-btn">
            <button class="btn btn-sdefault" type="submit">
                <i class="glyphicon glyphicon-search"></i>
            </button>
        </div>
    </div>



</form>
</body>
</html>
